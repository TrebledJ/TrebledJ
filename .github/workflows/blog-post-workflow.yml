name: Latest blog post workflow
on:
    workflow_dispatch:
    schedule:
        - cron: '0 * * * *'

jobs: 
    update-readme-blog-posts: 
        name: Update this repo's README with latest blog posts
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with: 
                max_post_count: "5"
                feed_list: "https://trebledj.github.io/feed.xml"
#                 template: "$newline - $randomEmoji(🔥,🚀,🌞,📈,😱,😮,🙃) <a href='$url' target='_blank'>$title</a> | 🏷️ **Tags**: $categories | 📅 $date"
                template: "<tr><td>$randomEmoji(🔥,🚀,🌞,📈,😱,😮,🙃) <a href='$url' target='_blank'>$title</a></td><td>$categories</td><td>$date</td></tr>"
                categories_template: "<a href='https://trebledj.github.io/tags/$category' target='_blank'>$category</a>   "
                date_format: "yyyy-mm-dd"
                
    update-readme-stackoverflow-activity: 
        name: Update this repo's README with latest stackoverflow activity
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with: 
                max_post_count: "5"
                comment_tag_name: "STACKOVERFLOW"
                commit_message: "Updated readme with the latest stackOverflow data"
                feed_list: "https://stackoverflow.com/feeds/user/10239789"
                filter_comments: "stackoverflow/Comment by $author/"
